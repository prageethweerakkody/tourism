<!DOCTYPE html>
<html lang="ja" ng-app="mataTabi">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>ユーザー登録</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- Other styles, scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- トップナビゲーション -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container" ng-controller="AppCtrl">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
          </button>
          <p class="navbar-brand">また旅・管理</p>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
         <!--<ul class="nav navbar-nav">
            <li class="active"><a href="#" ng-click="openControl()">コントロールパネル</a></li>
          </ul> -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" ng-click="logout()">ログアウト<span class="glyphicon glyphicon-off" aria-hidden=true></span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!--サイドバー-->
    <div class="container-fluid" ng-controller="AppCtrl">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active">
                <a href="#" ng-click="openControl()">
                    <span class="glyphicon glyphicon-cog" aria-hidden=true>コントロールパネル</span>
                </a>
            </li>
            <li>
                <a href="#" ng-click="openMyPage()">
                    <span class="glyphicon glyphicon-cog" aria-hidden=true>マイページ</span>
                </a>
            </li>
            <li>
                <a href="#" ng-click="openUserList()">
                    <span class="glyphicon glyphicon-plus" aria-hidden=true>ユーザー一覧(管理者)</span>
                </a>
            </li>
            <li>
                <a href="#" ng-click="openSpotList()">
                    <span class="glyphicon glyphicon-list" aria-hidden=true>スポット一覧(管理者)</span>
                </a>
            </li>
            <li>
                <a href="#" ng-click="openAppList()">
                    <span class="glyphicon glyphicon-align-left" aria-hidden=true>アプリ一覧(管理者)</span>
                </a>
            </li>
       <!-- <li>
                <a href="#">
                    <span class="glyphicon glyphicon-question-sign" aria-hidden=true>連絡事項</span>
                </a>
            </li> -->
          </ul>
        </div>

        <!-- メインコンテンツ -->
        <div class="col-sm-offset-3">
            <h2>ユーザー登録</h2>
        </div>

        <!-- フォーム開始 -->
        <form class="form-group">
            <div class="col-sm-offset-3">
              <table>

                <tr>

                  <td>
                    <div>
                      <label for="username-input">
                          ユーザー名<span class="text-danger"> *必須* 同一名のユーザー名がすでに存在する場合は追加できません。</span>
                      </label>
                      <div class="input-group">
                          <input type="text" class="form-control" id="username-input" data-language="ja" ng-model=user.username required>
                      </div>
                    </div>
                  </td>

                  <td>
                    <div>
                      <br />
                      <label for="password-input">パスワード<span class="text-danger"> *必須</span></label>
                      <div class="input-group">
                          <input type="password" class="form-control" id="password-input" data-language="ja" ng-model=user.password required>
                      </div>
                    </div>
                  </td>

                </tr>
                <tr>

                  <td>
                    <br />
                    <label for="select-app">アプリ名<span class="text-danger"> *必須</span></label>
                    <br />
                    <select id="select-app"
                        ng-model="user.managed_app"
                        ng-options="app as app.name for app in applist" required>
                    </select>
                    <br />
                  </td>

                  <td>
                    <br />
                    <label for="fullname-input">担当者名</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="fullname-input" ng-model=user.fullname>
                    </div>
                  </td>

                </tr>
                <tr>

                  <td>
                    <br />
                    <label for="mail-input">メールアドレス</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="mail-input" ng-model=user.mail>
                    </div>
                  </td>

                  <td>
                    <br />
                    <label for="facebook-input">FacebookURL</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="facebook-input" ng-model=user.facebook_url>
                    </div>
                  </td>

                </tr>
                <tr>

                  <td>
                    <br />
                    <label for="company-name-input">会社名</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="company-name-input" ng-model=user.company_name>
                    </div>
                  </td>

                  <td>
                    <br />
                    <label for="company-name-ruby-input">会社名(ふりがな)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="company-name-ruby-input" ng-model=user.company_name_ruby>
                    </div>
                  </td>

                </tr>
                <tr>

                  <td>
                    <br />
                    <label for="postal-code-input">郵便番号</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="postal-code-input" ng-model=user.postal_code>
                    </div>
                  </td>

                  <td>
                    <br />
                    <label for="address-input">住所</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="address-input" ng-model=user.address>
                    </div>
                  </td>

                </tr>
                <tr>

                  <td>
                    <br />
                    <label for="phone-number-input">電話番号</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="phone-number-input" ng-model=user.phone_number>
                    </div>
                  </td>

                  <td>
                    <br />
                    <label for="fax-number-input">FAX番号</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="fax-number-input" ng-model=user.fax_number>
                    </div>
                  </td>

                </tr>
                <tr>

                  <td>
                    <br />
                    <button class="btn btn-lg btn-default" ng-click="registerUser()">
                        <span class="glyphicon glyphicon-plus" aria-hidden=true></span>
                        登録
                    </button>
                  </td>


                </table>
            </div>
        </form>
      </div><!-- /.row !-->

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
