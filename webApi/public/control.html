<!DOCTYPE html>
<html lang="ja" ng-app="mataTabi">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>制御盤</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- Other styles, scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- トップナビゲーション --!>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container" ng-controller="AppCtrl">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">また旅・管理</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
         <!--<ul class="nav navbar-nav">
            <li class="active"><a href="#" ng-click="openControl()">コントロールパネル</a></li>
          </ul> --!>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" ng-click="logout()">ログアウト<span class="glyphicon glyphicon-off" aria-hidden=true></span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!--サイドバー-->
    <div class="container-fluid" ng-controller="AppCtrl">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active">
                <a href="#" ng-click="openControl()">
                    <span class="glyphicon glyphicon-cog" aria-hidden=true>コントロールパネル</span>
                </a>
            </li>
            <li>
                <a href="#" ng-click="openUserRegister()">
                    <span class="glyphicon glyphicon-plus" aria-hidden=true>ユーザー登録(管理者)</span>
                </a>
            </li>
            <li>
                <a href="#" ng-click="openSpotList()">
                    <span class="glyphicon glyphicon-list" aria-hidden=true>スポット一覧</span>
                </a>
            </li>
            <li>
                <a href="#" ng-click="openAppRegister()">
                    <span class="glyphicon glyphicon-align-left" aria-hidden=true>アプリ情報登録</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="glyphicon glyphicon-question-sign" aria-hidden=true>連絡事項</span>
                </a>
            </li>
          </ul>
        </div>
    </div>
    <!-- メインコンテンツ --!>
    <div class="container" ng-controller="AppCtrl">
    
      <div class="starter-template">
        <h1>コントロールパネル</h1>
        <div class="btn-group-vertical" role="group" aria-label="...">
            <br />
            <button class="btn btn-lg btn-default" ng-click="openUserRegister()">
                <span class="glyphicon glyphicon-plus" aria-hidden=true></span>
                ユーザー登録
            </button>
            <br />
            <button class="btn btn-lg btn-default" ng-click="openSpotList()">
                <span class="glyphicon glyphicon-list" aria-hidden=true></span>
                スポーット一覧(仮)
            </button>
            <br />
            <button class="btn btn-lg btn-default" ng-click="openAppRegister()">
                <span class="glyphicon glyphicon-align-left" aria-hidden=true></span>
                アプリ情報登録
            </button>
            <br />
            <button class="btn btn-lg btn-default" ng-click="">
                <span class="glyphicon glyphicon-question-sign" aria-hidden=true></span>
                連絡事項
            </button>
            <br />
        </div>
        
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
